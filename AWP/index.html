  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
body {
  background: linear-gradient(to bottom, #000000 70%, #0040ff 100%);
  color: white;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  position: relative;
}

/* Efecto de luz suave animada en el fondo */
body::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(0,123,255,0.2), transparent 60%);
  animation: glow 6s infinite alternate ease-in-out;
  z-index: 0;
}

@keyframes glow {
  from { transform: scale(1); opacity: 0.5; }
  to { transform: scale(1.2); opacity: 0.9; }
}

/* Tarjeta centrada */
.card {
  position: relative;
  z-index: rgb(227, 226, 233);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 2.5rem;
  box-shadow: 0 0 25px rgba(0, 123, 255, 0.3);
  backdrop-filter: blur(10px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 40px rgba(0, 123, 255, 0.5);
}

/* Enlaces y botones */
a {
  text-decoration: none;
}

.btn-light {
  background-color: #ffffff;
  color: #0040ff;
  border: none;
  transition: all 0.3s ease;
}

.btn-light:hover {
  background-color: #0040ff;
  color: #ffffff;
  transform: scale(1.05);
}

  </style>
</head>
